{% load static %}
<div class="co-aside sidebar"
     style="position: relative; overflow: visible; box-sizing: border-box; min-height: 1px;">
    <div class="theiaStickySidebar" style="padding-top: 0px; padding-bottom: 1px; position: static; transform: none; top: 0px; left: 166.5px;">
        <div class="sidebar-box">
            <div class="sidebar-header"><h4>آخرین اخبار</h4><b></b></div>
            <div class="sidebar-content">
                <div class="post-wrap">
                    <div class="widget wid-editors">
                        <div class="list">
                            {% for post in posts %}
                            <div class="item clearfix">
                                <div class="thumbnail">
                                    <a href="{% url 'blog:blog-single' pid=post.id %}">
                                        <img src="{{ post.image.url }}" alt="{{ post.title }}">
                                    </a>
                                </div>
                                <div class="det">
                                    <h2><a href="{% url 'blog:blog-single' pid=post.id %}" title="{{ post.title }}">{{ post.title }}</a></h2>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
