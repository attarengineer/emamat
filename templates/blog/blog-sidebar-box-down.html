{% load static %}
{% for post in posts %}
    <div class="boott">
        <div class="thumbnail">
            <a href="{% url 'blog:blog-single' pid=post.id %}">
                <img src="{{ post.image.url }}" alt="{{ post.title }}"></a>
            <div class="hoov"></div>
        </div>
        <div class="det">
            <h2>
                <a href="{% url 'blog:blog-single' pid=post.id %}"
                   title="{{ post.title }}">{{ post.title }}</a></h2>
        </div>
    </div>
{% endfor %}
