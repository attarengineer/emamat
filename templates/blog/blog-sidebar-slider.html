{% load static %}
<div id="posts-slider-widget-2" class="ap_slider">
    {% for post in posts %}
        <div class="item clearfix">
            <div class="thumbnail">
                <a href="{% url 'blog:blog-single' pid=post.id %}">
                    <img src="{{ post.image.url }}" alt="{{ post.title }}">
                </a>
            </div>
            <div class="det">
                <div class="met">
                    <span class="time"> {{ post.published_date|date:"H:i - Y/m/d" }} </span>
                </div>
                <h2><a href="{% url 'blog:blog-single' pid=post.id %}" title="{{ post.title }}">{{ post.title }}</a></h2>
            </div>
        </div>
    {% endfor %}
</div>
