{% load static %}
{% for post in posts %}
<div class="toop">
    <div class="thumbnail">
        <a href="{% url 'blog:blog-single' pid=post.id %}">
            <img src="{{ post.image.url }}" alt="{{ post.title }}">
        </a>
        <div class="dated"><i class="fa fa-clock-o" aria-hidden="true"></i> {{ post.published_date|date:"H:i - Y/m/d" }}</div>
        <div class="hoov"></div>
    </div>
    <div class="det">
        <div class="cat">
            {% for cat in post.category.all %}
                <a href="{% url 'blog:category' cat_name=cat.name %}">
                    <span>{{ cat.name }}</span>
                </a>
                {% if not forloop.last %} - {% endif %}
            {% endfor %}
        </div>
        <h2>
            <a href="{% url 'blog:blog-single' pid=post.id %}" title="{{ post.title }}">{{ post.title }}</a></h2>
    </div>
</div>
{% endfor %}
