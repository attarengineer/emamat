{% load static %}
{% for post in posts %}
    <div class="bot">
        <div class="thumbnail">
            <a href="{% url 'blog:blog-single' pid=post.id %}">
                <img src="{{ post.image.url }}" alt="{{ post.title }}">
            </a>
            <div class="dated"><i class="fa fa-clock-o" aria-hidden="true"></i> {{ post.published_date|date:"H:i - Y/m/d" }}</div>
            <div class="hoov"></div>
        </div>
        <div class="det">
            <h2><a href="{% url 'blog:blog-single' pid=post.id %}" title="{{ post.title }}">{{ post.title }}</a></h2>
        </div>
    </div>
{% endfor %}
