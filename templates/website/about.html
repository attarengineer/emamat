{% load static %}
<script type='text/javascript' src='{% static 'js/jquery.min.js' %}'></script>
<script type='text/javascript' src='{% static 'js/marquee.min.js' %}'></script>
<div class="marquee">jQuery marquee is the best <b>marquee</b> plugin in the world</div>
<style>
.marquee {
  width: 300px;
  overflow: hidden;
  border: 1px solid #ccc;
  background: #ccc;
}
</style>
<script>
$(document).ready(function () {
    $('.marquee').marquee({duration:10000,pauseOnHover:true});
});
</script>
